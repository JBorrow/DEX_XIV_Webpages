venue:
  heading: "Venue"
  blurb: >
    The venue for DEX XIV will be the new physics building, the Ogden Centre for Fundamental Physics (Ogden Centre West). The postcode is DH1 3LE - if you are using a Google Maps or a Satellite Navigation system you will want to use the Department of Physics as your desination; the new building has not been mapped yet!</p><p>
    There is a more detailed map provided by the University <a href="http://icc.dur.ac.uk/index.php?content=Contacts/Zoom">here</a>.</p><p>
    If you have ay questions about the venue please contact us at <a href="mailto:dex.workshop@gmail.com">dex.workshop@gmail.com</a>.
  map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d921.9266050720277!2d-1.575483541687205!3d54.76698822414814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487e876681ec066b%3A0x2498b411a888e4b7!2sDepartment+of+Physics!5e0!3m2!1sen!2suk!4v1506414231298"


