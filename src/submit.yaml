details:
  heading: "Registration"
  blurb: >
    The Durham-Edinburgh eXtragalactic workshop XIV will take place on January 8th and 9th in room OCW017 of the Ogden Centre West - Ogden centre for Fundamental Physics, located on the Durham University science site.</p><p>
    <b>The workshop will start on Monday at 11:00am (with coffee from 10:30am) and will end around 16:00 on Tuesday</b></p><p>
    A buffet lunch will be served in the break out space on the first floor of the Ogden Centre West both days for all registered participants, thanks to the support of the STFC, Centre for Extragalactic Astronomy and the Institute for Computational Cosmology.</p><p>
    <b>Registration will close on Monday the 27th November.</b></p><p>
    The registration fee of £35 will include the cost of the workshop dinner on Monday night at the Kingslodge Inn. Delegates not attending the dinner will not have to pay the registration fee. The registration fees will be collected internally by:</p>
    <ul>
      <li><b>Lancaster</b>: David Sobral</li>
      <li><b>Edinburgh</b>: Jose Onorbe</li>
      <li><b>St Andrews</b>: Anne-Marie Weijmans</li>
      <li><b>Durham</b>: Shufei Rowe or Sabine Schindler</li>
    </ul>
    <p>The registration fee should be payed in cash and no later than the 4th December 2017. Receipt for the payment will be provided when arriving in Durham.

